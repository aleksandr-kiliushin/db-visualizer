<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-auto-flow: column;
        grid-template-columns: 300px 6fr;
        column-gap: 40px;
      }
      #diagram {
        margin: 10% 10% 10% 0%;
      }
      .observablehq svg:not(:root) {
        overflow: visible !important;
      }
      .observablehq:not(:first-of-type) {
        display: none;
      }
      .checkbox-container {
        display: flex;
        align-items: start;
        overflow: hidden;
      }
      .checkbox-container label {
        font-family: monospace;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form id="select-list">
      <strong style="text-decoration: underline">DB tables</strong>
      <button onclick="localStorage.clear()">Reset</button>
    </form>
    <div id="diagram"></div>
  </body>
</html>
